<p>
  <app-content-input (onSubmitEvent)="onMessageCreated($event)" />
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle class="sub">
        <p *ngFor="let msg of messages">{{ msg }}</p>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</p>
